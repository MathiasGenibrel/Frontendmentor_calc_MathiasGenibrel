<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <header class="navbar">
    <h1 class="navbar__title">calc</h1>
    <div class="navbar__display" id="navbar__display">
      <p class="navbar__display__subtitle" >THEME</p>
      <div class="navbar__display__input" onclick="switchTheme()">
        <p class="navbar__display__input__text">1</p>
        <p class="navbar__display__input__text">2</p>
        <p class="navbar__display__input__text">3</p>
        <div class="navbar__display__input__slider">
          <div class="navbar__display__input__slider__circle" id="slider__circle"></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="display">
      <p class="display__text" id="display__text">399,981</p>
    </div>

    <div class="button">
      <button class="button__input" onclick="input(7)">7</button>
      <button class="button__input" onclick="input(8)">8</button>
      <button class="button__input" onclick="input(9)">9</button>
      <button class="button__input button__input--del" onclick="supr()">DEL</button>

      <button class="button__input" onclick="input(4)">4</button>
      <button class="button__input" onclick="input(5)">5</button>
      <button class="button__input" onclick="input(6)">6</button>
      <button class="button__input" onclick="inputSign('+')">+</button>

      <button class="button__input" onclick="input(1)">1</button>
      <button class="button__input" onclick="input(2)">2</button>
      <button class="button__input" onclick="input(3)">3</button>
      <button class="button__input" onclick="inputSign('-')">-</button>

      <button class="button__input" onclick="input('.')">.</button>
      <button class="button__input" onclick="input(0)">0</button>
      <button class="button__input" onclick="inputSign('/')">/</button>
      <button class="button__input" onclick="inputSign('*')">x</button>

      <button class="button__input button__input--reset" onclick="reset()">RESET</button>
      <button class="button__input button__input--equal" id="btn-equal" onclick="result()">=</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mithivi">Mathias G</a>.
  </div>
  <script src="./src/js/calc.js"></script>
  <script src="./src/js/theme.js"></script>
</body>
</html>
